<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="sub-controls">
                <div class="searchbar">
                    <img src="Assets/magnify.svg" alt="magnifying glass">
                    <input type="text" id="search">
                </div>
                <div class="account-controls">
                    <img src="Assets/bell-badge.svg" alt="bell">
                    <img src="Assets/account.svg" alt="profile picture">
                </div>
            </div>
            <div class="main-controls">
                <div class="user">
                    <img src="Assets/account-outline.svg" alt="profile picture" width="75px">
                    <div class="user-greeting">
                        <p>Welcome back,</p>
                        <div>Stolaris (@stolaris#0123)</div>
                    </div>
                </div>
                <div class="share-controls">
                    <button type="button">Story</button>
                    <button type="button">Post</button>
                    <button type="button">Repost</button>
                </div>
            </div>
        </div>

        <div class="sidebar">

        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
