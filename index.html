<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <div class="sub-controls">
                <div class="searchbar">
                    <img src="Assets/magnify.svg" alt="magnifying glass">
                    <input type="text" id="search">
                </div>
                <div class="account-controls">
                    <img src="Assets/bell-badge.svg" alt="bell">
                    <img src="Assets/account.svg" alt="profile picture">
                </div>
            </div>
            <div class="main-controls">
                <div class="user">
                    <img src="Assets/account.svg" alt="profile picture" width="75px">
                    <div class="user-greeting">
                        <p>Welcome back,</p>
                        <div>Stolaris (@stolaris#0001)</div>
                    </div>
                </div>
                <div class="share-controls">
                    <button type="button">Story</button>
                    <button type="button">Post</button>
                    <button type="button">Repost</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="Assets/tunnel-outline.svg" alt="Gate Icon" width="60px">
                <div>Community Gate</div>
            </div>

            <div class="nav">
                <div class="home">
                    <img src="Assets/home.svg" alt="Home Icon">
                    <div>Home</div>
                </div>
                <div class="profile">
                    <img src="Assets/badge-account.svg" alt="Badge Icon">
                    <div>Profile</div>
                </div>
                <div class="messages">
                    <img src="Assets/message-reply.svg" alt="Message Icon">
                    <div>Messages</div>
                </div>
                <div class="history">
                    <img src="Assets/history.svg" alt="History Icon">
                    <div>History</div>
                </div>

                <div class="communities">
                    <img src="Assets/account-group.svg" alt="Group Icon">
                    <div>Communities</div>
                </div>
                <div class="settings">
                    <img src="Assets/cog.svg" alt="Cog Icon">
                    <div>Settings</div>
                </div>
                <div class="privacy">
                    <img src="Assets/shield-lock.svg" alt="Sheild Icon">
                    <div>Privacy</div>
                </div>
                <div class="support">
                    <img src="Assets/headset.svg" alt="Headset Icon">
                    <div>Support</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="posts">
                <p style="  font-size: 22px; font-weight: 700;">Your Posts</p>
                <div class="cards">
                    <div class="card">
                        <p class="card-title">Post 1</p>
                        <div class="card-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                    </div>
                    <div class="card">
                        <p class="card-title">Post 2</p>
                        <div class="card-content"></div>
                    </div>
                    <div class="card">
                        <p class="card-title">Post 3</p>
                        <div class="card-content"></div>
                    </div>
                    <div class="card">
                        <p class="card-title">Post 4</p>
                        <div class="card-content"></div>
                    </div>
                    <div class="card">
                        <p class="card-title">Post 5</p>
                        <div class="card-content"></div>
                    </div>
                    <div class="card">
                        <p class="card-title">Post 6</p>
                        <div class="card-content"></div>
                    </div>
                </div>
            </div>
            <div class="announecments">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
